<div class="layout-grid-4">
    <h2 class="slide-title">{{ slide.title }}</h2>
    {% for i in range(4) %}
    <div class="grid-item grid-item-{{ i + 1 }}">
        {% if slide.image_slots and slide.image_slots|length > i %}
        {% set slot = slide.image_slots[i] %}
        <div class="image-placeholder" data-slot-id="{{ slot.slot_id }}">
            <div class="placeholder-content">
                <img src="/static/icons/image.svg" class="placeholder-icon" alt="图片">
                <p class="placeholder-text">{{ slot.theme }}</p>
            </div>
        </div>
        {% endif %}
        {% if slide.bullets and slide.bullets|length > i %}
        <p class="grid-label">{{ slide.bullets[i] }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
